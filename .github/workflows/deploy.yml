#
name: Build and Deploy (Dev Only)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    container:
      image: node:22
      options: --memory=4096m
    env:
      # AWS credentials from GitHub secrets
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Install AWS CLI
      - name: Install AWS CLI
        run: |
          apt-get update && apt-get install -y unzip curl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install

      # 3️⃣ Install Node dependencies
      - name: Install Node dependencies
        run: npm install

      # 4️⃣ Build the project
      - name: Build project
        run: npm run build

      # 5️⃣ Verify build output
      - name: Verify build output
        run: ls -la dist/

      # 6️⃣ Upload build to  S3 bucket
      - name: Upload to S3
        run: |
          echo "Uploading files to  S3 bucket"
          aws s3 cp dist/ s3://godlovebankadmin/ --recursive
